<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brews: 0</title>
    <link rel="stylesheet" href="main.css"
</head>
<body 
<form>
    <fieldset
    <div class="container">
        <div class="header-bar">
            <h1> Brew Log </h1>
            <a href="add.html">
            <button class="add-btn">Add<href="add.html"></button>
            </a>
        </div>
    <div class="top-bar">
        <select id="filter">
            <option value="">Filter by method required</option>
            <option value="aeropress">Aeropress</option>
            <option value="drip">Drip coffee</option>
            <option value="v60">V60</option>
        </select>  
    </div>
    <div class="brew-card">
        <div class="details">
            <div class="title-line">
                <div class="circle orange">3</div>
            </div>
            <h3>Zimbabwean Highlands</h3>
            <div class="tags">
                <span class="tag">Aeropress</span>
                <span class="tag">15g</span>
                <span class="tag">200g</span>
            </div>
        </div>
        <a href="edit.html">
        <button>Edit</button>
        </a>
    </div>
    <div class="brew-card">
        <div class="details">
            <div class="circle green">5</div>
            <h3>Nigerian dark roast</h3>
            <div class="tags">
                <span class="tag">Drip Coffee</span>
                <span class="tag">10g</span>
                <span class="tag">120g</span>
            </div>
        </div>
        <a href="edit.html">
        <button edit-btn>Edit</button>
        </a>
    </div>
    <div class="brew-card">
        <div class="details">
            <div class="circle maroon">1</div>
            <h3>Italian decaf</h3>
            <div class="tags">
                <span class="tag">V60</span>
                <span class="tag">20g</span>
                <span class="tag">180g</span>
            </div>
        </div>
        <a href="edit.html">
        <button>Edit</button>
        </a>
    </div>
    </fieldset>
</form>
   
    
</body>
</html>
