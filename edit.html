<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
<form>
    <fieldset>
    <div class="container">
    <h1>
        Edit a brew
    </h1>
    <lable for="Beans">Beans</lable><br>
   <input type="text" beans-txt id="Beans" placeholder="Zimbabwean Highlands">
   <br>
    <div class="top-bar">
    <lable>Method</lable><br>
        <select id="Method">
            <option value="">Aeropress</option>
            <option value="Drip coffee">Drip coffee</option>
            <option value="V60">V60</option>
        </select> <br> 
        <label for="Coffee grams">Coffee grams</label>
        <input type="number" id="15"><br>
        <label for="Water grams">Water grams</label><br>
        <input type="fixed number" id="200"><br>
        <label for="Rating(out of 5)">Rating out of 5</label><br>
        <input type="number" id="Rating out of 5" min="0" max="5"><br>
            <lable for="Tasting notes">Tasting notes</lable><br>
            <input type="text" placeholder="Heavy body, soft finish, nutty">
           <br>
         <button class="del-btn">Delete</button>  
        <button class="sav-btn">Save</button>
    </fieldset>   
</form>
</body>
