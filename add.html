<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
<form>
    <fieldset>
    <div class="container">
    <h1>
        Add a brew
    </h1>
    <lable for="Beans">Beans</lable><br>
   <input type="text" id="Beans"
   <br>
    <div class="top-bar">
    <lable>Method</lable><br>
        <select id="Method">
            <option value="">Select a method</option>
            <option value="Coffee grams">Coffee grams</option>
            <option value="Water grams">Water grams</option>
        </select> <br> 
        <label for="Coffee grams">Coffee grams</label>
        <input type="text" id="Coffee grams"><br>
        <label for="Water grams">Water grams</label><br>
        <input type="text" id="Water grams"><br>
        <label for="Rating(out of 5)">Rating out of 5</label><br>
        <input type="number" id="Rating out of 5" min="0" max="5"><br>
            <lable for="Tasting notes">Tasting notes</lable><br>
            <input type="text" id="Tasting notes">
           <br>
        <button class="sav-btn">Save</button>
    </fieldset>   
</form>
</body>
